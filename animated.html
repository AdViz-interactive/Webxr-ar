<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebXR AR - Animated 3D Model Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js";
    import { ARButton } from "https://unpkg.com/three@0.165.0/examples/jsm/webxr/ARButton.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js";

    let camera, scene, renderer;
    let controller;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let reticle;
    let currentModel = null;
    let modelUrl = null;
    let placedModels = [];

    // Animation variables
    let rotationAngle = 0;
    const rotationSpeed = 0.02;
    let isAnimating = true;

    window.addEventListener("load", () => {
      const input = document.getElementById("model-url");
      const loadBtn = document.getElementById("load-btn");
      const animToggle = document.getElementById("anim-toggle");

      const setUrlAndStart = () => {
        const url = input.value.trim();
        if (!url) return;
        modelUrl = url;
        if (renderer.xr.isPresenting) {
          loadModel();
        } else {
          document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] }));
        }
      };

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") setUrlAndStart();
      });
      loadBtn.addEventListener("click", setUrlAndStart);
      animToggle.addEventListener("change", (e) => {
        isAnimating = e.target.checked;
      });

      initThree();
      animate();
    });

    function initThree() {
      const container = document.getElementById("app");

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.0);
      scene.add(light);

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener("select", onSelect);
      scene.add(controller);

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if (!reticle.visible || !currentModel) return;
      const clone = currentModel.clone();
      clone.position.setFromMatrixPosition(reticle.matrix);
      clone.quaternion.setFromRotationMatrix(reticle.matrix);
      scene.add(clone);
      placedModels.push({ model: clone, angle: 0 });
    }

    function loadModel() {
      if (!modelUrl) return;
      const loader = new GLTFLoader();
      loader.load(
        modelUrl,
        (gltf) => {
          currentModel = gltf.scene;
          const box = new THREE.Box3().setFromObject(currentModel);
          const size = box.getSize(new THREE.Vector3()).length();
          const scaleFactor = 0.5 / size;
          currentModel.scale.setScalar(scaleFactor);
          currentModel.position.z = -10;
        },
        undefined,
        (error) => {
          console.error("Error loading model", error);
        }
      );
    }

    function rotateModel(model, angle) {
      if (model) {
        model.rotation.y = THREE.MathUtils.degToRad(angle);
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (session && frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        if (!hitTestSourceRequested) {
          session
            .requestReferenceSpace("viewer")
            .then((viewerSpace) => session.requestHitTestSource({ space: viewerSpace }))
            .then((source) => {
              hitTestSource = source;
            })
            .catch((err) => console.error(err));
          session.addEventListener("end", () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
          if (modelUrl && !currentModel) {
            loadModel();
          }
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      if (isAnimating && currentModel) {
        rotationAngle += rotationSpeed;
        rotateModel(currentModel, rotationAngle);
      }

      placedModels.forEach((item) => {
        if (isAnimating) {
          item.angle += rotationSpeed;
          rotateModel(item.model, item.angle);
        }
      });

      renderer.render(scene, camera);
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: system-ui, sans-serif; background: #000; }
    #app { width: 100%; height: 100vh; }
    #ui {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 8px; padding: 8px 12px;
      background: rgba(0, 0, 0, 0.7); border-radius: 12px; z-index: 10;
    }
    #model-url { width: 220px; padding: 6px 10px; border-radius: 6px; border: none; outline: none; }
    #load-btn { padding: 6px 14px; border-radius: 6px; border: none; background: #00c853; color: white; font-weight: 600; cursor: pointer; }
    .anim-control { display: flex; align-items: center; gap: 6px; background: rgba(255, 255, 255, 0.1); padding: 4px 10px; border-radius: 6px; }
    .anim-control label { color: white; font-size: 12px; cursor: pointer; }
    #info { position: fixed; bottom: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); color: #0f0; padding: 12px 16px; border-radius: 8px; font-size: 12px; font-family: monospace; }
  </style>
</head>
<body>
  <div id="ui">
    <input id="model-url" type="text" placeholder="Paste GLB/GLTF URL" />
    <button id="load-btn">Load Model</button>
    <div class="anim-control">
      <input id="anim-toggle" type="checkbox" checked />
      <label for="anim-toggle">Animate</label>
    </div>
  </div>
  <div id="info">
    <div>WebXR AR - Model Animator</div>
    <div style="margin-top: 8px; opacity: 0.8;">Paste URL, click Load, tap AR</div>
  </div>
  <div id="app"></div>
</body>
</html>
