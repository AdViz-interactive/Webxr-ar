<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>URL â†’ WebXR AR Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Three.js and examples (use a specific version in production) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js";
    import { ARButton } from "https://unpkg.com/three@0.165.0/examples/jsm/webxr/ARButton.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js";

    let camera, scene, renderer;
    let controller;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let reticle;
    let currentModel = null;
    let modelUrl = null;

    window.addEventListener("load", () => {
      const input = document.getElementById("model-url");
      const button = document.getElementById("load-btn");

      const setUrlAndStart = () => {
        const url = input.value.trim();
        if (!url) return;
        modelUrl = url;
        if (renderer.xr.isPresenting) {
          loadModel();
        } else {
          // Starting AR will trigger model load on first frame
          document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] }));
        }
      };

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") setUrlAndStart();
      });
      button.addEventListener("click", setUrlAndStart);

      initThree();
      animate();
    });

    function initThree() {
      const container = document.getElementById("app");

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.0);
      scene.add(light);

      // Reticle to show placement
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener("select", onSelect);
      scene.add(controller);

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if (!reticle.visible || !currentModel) return;
      const clone = currentModel.clone();
      clone.position.setFromMatrixPosition(reticle.matrix);
      clone.quaternion.setFromRotationMatrix(reticle.matrix);
      scene.add(clone);
    }

    function loadModel() {
      if (!modelUrl) return;
      const loader = new GLTFLoader();
      loader.load(
        modelUrl,
        (gltf) => {
          currentModel = gltf.scene;
          // Normalize model size
          const box = new THREE.Box3().setFromObject(currentModel);
          const size = box.getSize(new THREE.Vector3()).length();
          const scaleFactor = 0.5 / size; // target approximate size
          currentModel.scale.setScalar(scaleFactor);
        },
        undefined,
        (error) => {
          console.error("Error loading model", error);
        }
      );
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (session && frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        if (!hitTestSourceRequested) {
          session
            .requestReferenceSpace("viewer")
            .then((viewerSpace) => session.requestHitTestSource({ space: viewerSpace }))
            .then((source) => {
              hitTestSource = source;
            })
            .catch((err) => console.error(err));
          session.addEventListener("end", () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
          if (modelUrl && !currentModel) {
            loadModel();
          }
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 999px;
      z-index: 10;
    }
    #model-url {
      width: 260px;
      padding: 4px 8px;
      border-radius: 999px;
      border: none;
      outline: none;
    }
    #load-btn {
      padding: 4px 12px;
      border-radius: 999px;
      border: none;
      background: #00c853;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input
      id="model-url"
      type="text"
      placeholder="Paste GLB/GLTF URL (HTTPS, CORS enabled)"
    />
    <button id="load-btn">Enter</button>
  </div>
  <div id="app"></div>
</body>
</html>
