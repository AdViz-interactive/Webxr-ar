<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebXR AR - URL Model Loader with Hit Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: system-ui, sans-serif; background: #000; }
    #app { width: 100%; height: 100vh; }
    #ui { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; padding: 8px 12px; background: rgba(0, 0, 0, 0.8); border-radius: 12px; z-index: 10; flex-wrap: wrap; justify-content: center; }
    #model-url { width: 250px; padding: 8px 12px; border-radius: 6px; border: none; outline: none; font-size: 13px; }
    #load-btn { padding: 8px 16px; border-radius: 6px; border: none; background: #00c853; color: white; font-weight: 600; cursor: pointer; font-size: 13px; }
    #load-btn:hover { background: #00a844; }
    #info { position: fixed; bottom: 20px; left: 20px; background: rgba(0, 0, 0, 0.8); color: #0f0; padding: 12px 16px; border-radius: 8px; font-size: 12px; font-family: monospace; }
  </style>
</head>
<body>
  <div id="ui">
    <input id="model-url" type="text" placeholder="Paste GLB/GLTF URL (HTTPS, CORS enabled)" />
    <button id="load-btn">Load Model</button>
  </div>
  <div id="info">
    <div>WebXR AR - Hit Testing Enabled</div>
    <div style="margin-top: 8px; opacity: 0.8;">1. Paste URL 2. Click Load 3. Tap Enter AR 4. Tap to place</div>
  </div>
  <div id="app"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@r128/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@r128/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let controller;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let reticle;
    let currentModel = null;
    let modelUrl = null;
    let placedModels = [];

    function setupEventListeners() {
      const input = document.getElementById('model-url');
      const button = document.getElementById('load-btn');

      if (!input || !button) {
        console.error('UI elements not found');
        return;
      }

      const setUrlAndStart = () => {
        const url = input.value.trim();
        if (!url) {
          alert('Please enter a valid URL');
          return;
        }
        modelUrl = url;
        console.log('Model URL set to:', modelUrl);
        if (renderer.xr.isPresenting) {
          loadModel();
        } else {
          console.log('Starting AR...');
          document.body.appendChild(
            ARButton.createButton(renderer, {
              requiredFeatures: ['hit-test'],
              optionalFeatures: ['dom-overlay'],
              domOverlay: { root: document.body }
            })
          );
        }
      };

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          console.log('Enter key pressed');
          setUrlAndStart();
        }
      });
      
      button.addEventListener('click', () => {
        console.log('Load Model button clicked');
        setUrlAndStart();
      });

      console.log('Event listeners set up successfully');
    }

    function initThree() {
      const container = document.getElementById('app');
      if (!container) {
        console.error('App container not found');
        return;
      }

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.0);
      scene.add(light);

      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      window.addEventListener('resize', onWindowResize);
      console.log('Three.js initialized');
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if (!reticle.visible || !currentModel) return;
      const clone = currentModel.clone();
      clone.position.setFromMatrixPosition(reticle.matrix);
      clone.quaternion.setFromRotationMatrix(reticle.matrix);
      scene.add(clone);
      placedModels.push(clone);
      console.log('Model placed. Total models:', placedModels.length);
    }

    function loadModel() {
      if (!modelUrl) {
        console.error('No model URL set');
        return;
      }
      console.log('Loading model from:', modelUrl);
      const loader = new GLTFLoader();
      loader.load(
        modelUrl,
        (gltf) => {
          if (currentModel) scene.remove(currentModel);
          currentModel = gltf.scene;
          const box = new THREE.Box3().setFromObject(currentModel);
          const size = box.getSize(new THREE.Vector3()).length();
          const scaleFactor = 0.5 / size;
          currentModel.scale.setScalar(scaleFactor);
          currentModel.position.z = -10;
          scene.add(currentModel);
          console.log('Model loaded successfully');
        },
        (progress) => {
          console.log(`Loading: ${(progress.loaded / progress.total * 100).toFixed(0)}%`);
        },
        (error) => {
          console.error('Error loading model:', error);
          alert('Error loading model. Check console. Ensure CORS is enabled on the URL.');
        }
      );
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (session && frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        if (!hitTestSourceRequested) {
          session
            .requestReferenceSpace('viewer')
            .then((viewerSpace) => {
              return session.requestHitTestSource({ space: viewerSpace });
            })
            .then((source) => {
              hitTestSource = source;
              console.log('Hit test source created');
            })
            .catch((err) => {
              console.error('Hit test error:', err);
            });
          
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          
          hitTestSourceRequested = true;
          
          if (modelUrl && !currentModel) {
            loadModel();
          }
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded');
        initThree();
        setupEventListeners();
        animate();
      });
    } else {
      console.log('DOM already loaded');
      initThree();
      setupEventListeners();
      animate();
    }
  </script>
</body>
</html>
