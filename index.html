<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebXR AR - URL Model Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body { font-family: Arial, sans-serif; background: #000; }
    #canvas { display: block; width: 100%; height: 100%; }
    #ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; z-index: 100; display: flex; gap: 10px; }
    #modelUrl { padding: 8px 12px; width: 300px; border-radius: 5px; border: none; }
    #loadBtn { padding: 8px 20px; background: #00c853; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    #loadBtn:hover { background: #00a844; }
    #info { position: fixed; bottom: 20px; left: 20px; color: #0f0; font-family: monospace; font-size: 12px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <input id="modelUrl" type="text" placeholder="Paste GLB/GLTF URL (CORS enabled)" />
    <button id="loadBtn">Load Model</button>
  </div>
  <div id="info">WebXR AR Loader - Ready</div>
  <canvas id="canvas"></canvas>

  <script src="https://unpkg.com/three@r128/build/three.js"></script>
  <script src="https://unpkg.com/three@r128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@r128/examples/js/webxr/ARButton.js"></script>

  <script>
    let scene, camera, renderer, controller;
    let hitTestSource = null, hitTestSourceRequested = false;
    let reticle;
    let currentModel = null;
    let modelUrl = null;
    let placedModels = [];

    // Initialize Three.js scene
    function init() {
      const canvas = document.getElementById('canvas');
      
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, canvas: canvas });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;

      // Add lighting
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.0);
      scene.add(light);

      // Create reticle for hit testing
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Setup controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Add AR button
      document.body.appendChild(
        THREE.ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        })
      );

      window.addEventListener('resize', onWindowResize);
      renderer.setAnimationLoop(render);
      
      console.log('Three.js scene initialized successfully');
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if (reticle.visible && currentModel) {
        const clone = currentModel.clone();
        clone.position.setFromMatrixPosition(reticle.matrix);
        clone.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(clone);
        placedModels.push(clone);
        console.log('Model placed');
      }
    }

    function loadModel(url) {
      console.log('Loading model from:', url);
      const loader = new THREE.GLTFLoader();
      loader.load(url,
        (gltf) => {
          if (currentModel) scene.remove(currentModel);
          currentModel = gltf.scene;
          
          const box = new THREE.Box3().setFromObject(currentModel);
          const size = box.getSize(new THREE.Vector3()).length();
          const scale = 0.5 / size;
          currentModel.scale.setScalar(scale);
          currentModel.position.z = -10;
          scene.add(currentModel);
          
          document.getElementById('info').textContent = 'Model loaded! Click "Enter AR"';
          console.log('Model loaded successfully');
        },
        (progress) => {
          const percent = (progress.loaded / progress.total * 100).toFixed(0);
          document.getElementById('info').textContent = `Loading: ${percent}%`;
        },
        (error) => {
          console.error('Error loading model:', error);
          alert('Failed to load model. Check CORS and URL.');
          document.getElementById('info').textContent = 'Error loading model';
        }
      );
    }

    function render(time, frame) {
      if (frame) {
        const session = renderer.xr.getSession();
        const referenceSpace = renderer.xr.getReferenceSpace();

        if (!hitTestSourceRequested && session && referenceSpace) {
          session.requestReferenceSpace('viewer')
            .then((space) => session.requestHitTestSource({ space }))
            .then((source) => {
              hitTestSource = source;
              console.log('Hit test source ready');
            })
            .catch(err => console.error('Hit test error:', err));

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource && frame) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const pose = hitTestResults[0].getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    // Event listeners for UI
    document.getElementById('loadBtn').addEventListener('click', () => {
      const url = document.getElementById('modelUrl').value.trim();
      if (url) {
        modelUrl = url;
        loadModel(url);
      } else {
        alert('Please enter a model URL');
      }
    });

    document.getElementById('modelUrl').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loadBtn').click();
      }
    });

    // Initialize when page loads
    window.addEventListener('load', () => {
      console.log('Page loaded, initializing Three.js...');
      setTimeout(() => {
        if (typeof THREE !== 'undefined') {
          init();
        } else {
          console.error('Three.js not loaded');
          document.getElementById('info').textContent = 'Error: Three.js failed to load';
        }
      }, 500);
    });
  </script>
</body>
</html>
